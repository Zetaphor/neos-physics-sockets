<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physics Test</title>
  </head>
  <style>
    html,
    body {
      overflow: hidden;
    }

    p {
      margin-bottom: 10px;
    }

    #info {
      position: absolute;
      top: 0;
      left: 0;
      max-width: 500px;
      padding: 10px;
    }

    #websocketOutputContainer,
    #websocketError {
      display: none;
    }

    #websocketError {
      color: #ff0000;
      background: #fff;
      font-weight: bold;
    }

    #canvasContainer {
      position: absolute;
      max-width: 1600px;
      left: 50%;
      transform: translate(-50%, -50%);
      top: 550px;
    }

    #neosOutputContainer,
    #neosMasterListen {
      display: none;
    }
  </style>

  <body>
    <div id="canvasContainer"></div>
    <div id="info">
      Websocket Status:
      <span id="websocketStatus">Disconnected</span>
      <p id="websocketOutputContainer">
        Websocket Output:
        <span id="websocketOutput"></span>
      </p>
      <p id="websocketError">There was an error connecting to the websocket server</p>
      <div id="neosMasterDebug">
        <button id="neosMasterListen" onclick="connectNeosSocket()">Connect to Neos master socket</button>
        <p id="neosOutputContainer">
          Neos Socket Output:
          <span id="neosSocketOutput"></span>
        </p>
      </div>
    </div>
    <script type="module" src="engine.js"></script>
    <script type="module" src="debug-neos-socket.js"></script>
  </body>
</html>
