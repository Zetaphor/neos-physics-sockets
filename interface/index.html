<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Resonite Physics Server Viewer - 3D physics simulation viewer" />
  <meta name="theme-color" content="#1a1a1a" />
  <title>Resonite Physics Server Viewer</title>
</head>
<style>
  html,
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: system-ui, -apple-system, Arial, sans-serif;
    background: #1a1a1a;
    color: #ffffff;
    height: 100%;
  }

  #canvasContainer {
    position: fixed;
    width: 100vw;
    height: 100vh;
    left: 0;
    top: 0;
  }
</style>

<body>
  <div id="canvasContainer"></div>

  <script type="module">
    import { EngineClient } from './scene.js';
    window.addEventListener('DOMContentLoaded', () => {
      try {
        const engine = new EngineClient();
      } catch (error) {
        console.error('Failed to initialize engine:', error);
      }
    });
  </script>
</body>

</html>
